<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            body{
                background-color: black;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
</head>

<body>
    <div class="col-lg-3 col-md-5 col-12 p-4 rounded-4 bg-white text-center m-3">
            <div>
                <p class="fs-4 fw-medium lead">ENTER YOUR TEXT OR URL</p>
                <input type="text" id="input" placeholder="Write Here...." class="p-3 form-control border border-1 border-success">
            </div>
            <div>
                <img src="" id="qr-img" class="p-3 m-2" alt="">
            </div>
            <button type="button" class="btn btn-outline-success w-100 p-3" onclick="generateQr()">Generate QR</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
